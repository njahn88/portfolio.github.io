<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="public/styles/style.css">

<body>
    <div class="transition-cover">

    </div>
    <div class="top-level-container">
        <div class="top-level-header-container">
            <div class="top-level-header-box">

                    Nathan Jahn
                </div>
            </div>
            <div class="top-level-header-box " style="flex-direction: row-reverse;">
                <div class="top-level-header-burger">
                    <div class="top-level-header-burger-icon" id="open">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                          </svg>
                    </div>
                    <div class="top-level-header-burger-icon" id="close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                          </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content-container">
            <div class="main-content-box text" id="main">
                <div class="grey" id="first">
                    <div class="blue" id="first">
                    </div>
                    <div class="light-blue">
                    </div>
                    <div class="specialGrey" id="last">
                    </div>
                    <div class="orange">
                        <div class="text-input"></div>
                        <div class="orange-tick"></div>
                    </div>
                </div>
                <div id="text">

                </div>
                <div class="grey" id="second">
                    <div class="specialGrey" id="first">
                    </div>
                    <div class="blue" id="second"></div>
                    </div>
                </div>
                <div class="main-content-container text" id="classText">
                </div>
            </div>
            <div class="main-content-container text" id="comment">
                /*<br>
                Helpful classes: programmer, interests, development, youtube
                <br>*/
            </div>
        
        </div>
    <div class="side-bar-container">
        <div class="side-bar-links-container">
            <div class="side-bar-link">Home</div>
            <div class="side-bar-link">About</div>
            <div class="side-bar-link">Work</div>

    <script src="index.js"></script>
